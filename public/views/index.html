<!DOCTYPE html>
<html ng-app='groceryList'>
<head>
    <meta charset="utf-8">
    <title>Grocery List</title>
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/stylesheet.css" />
    <script src="../vendor/angular/angular.min.js" charset="utf-8"></script>
    <script src="../scripts/MainController.js" charset="utf-8"></script>
</head>

<body ng-controller="MainController as main" class="container">
    <header class="page-header">
        <h1>Grocery List</h1>
    </header>
    <section class="col-lg-6 center-block">
        <h3>
        Add item to list:
      </h3>
        <p>
            Name of item:
        </p>
        <input type="text" ng-model="main.itemName" />
        <br />
        <p>
            Quantity:
        </p>
        <input type="number" ng-model="main.quantity" />
        <br />
        <button ng-click="main.submitListItem()" class="btn btn-md btn-primary">Submit item</button>

    </section>
    <!-- WOULD LIKE TO BE ABLE TO RIGHT-JUSTIFY THIS BLOCK  -->
    <article class="col-lg-6 right-block">
        <ul>
            <li ng-repeat="item in main.groceryListItems">

                <!-- cwklausing: updated ng-model so it captures the item, removed paragraph-->
                    <p>
                      Item Name: <input type="text" ng-model="item.itemName" />
                      Quantity: <input type="number" ng-model="item.quantity" />
                    </p>
                <button ng-click="main.updateListItem(item)" class="btn btn-sm btn-warning">Update List Item</button>
                <button ng-click="main.deleteListItem(item._id)" class="btn btn-sm btn-danger">Delete List Item</button>
            </li>
        </ul>

    </article>
</body>

</html>
